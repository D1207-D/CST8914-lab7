<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
    <meta charset="utf-8">
    <style>
        .control, fieldset {
            margin: 6px 0;
        }

        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }

        input + label {
            width: auto;
        }

        .error, .required {
            color: red;
        }

        fieldset ul {
            margin: 0;
        }

        .error-list {
            margin-top: 10px;
            border: 1px solid red;
            padding: 10px;
            background-color: #f8d7da; /* Light red background for errors */
        }
    </style>
</head>
<body>
    <h1>Feedback form</h1>
    <form id="feedbackForm">
        <div class="control">
            <label for="name">Full name <span class="required">*</span></label>
            <input id="name" name="name" type="text" aria-required="true" aria-describedby="name_error"/>
            <div id="name_error" class="error" aria-live="polite" style="display: none;">Please enter your full name.</div>
        </div>

        <div class="control">
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" aria-describedby="biography_help"></textarea>
            <span id="biography_help">Include examples of your skills in JavaScript.</span>
        </div>

        <fieldset class="control">
            <legend>Gender <span class="required">*</span></legend>
            <div>
                <input id="gender_male" name="gender" type="radio" value="male" aria-required="true"/>
                <label for="gender_male">Male</label>
            </div>
            <div>
                <input id="gender_female" name="gender" type="radio" value="female" aria-required="true"/>
                <label for="gender_female">Female</label>
            </div>
            <div id="gender_error" class="error" aria-live="polite" style="display: none;">Please select your gender.</div>
        </fieldset>

        <div class="control">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1"/>
            <label for="accept_agbs">I accept the terms and conditions</label>
        </div>

        <div class="control">
            <input type="submit" value="Register"/>
        </div>

        <!-- Error summary area for screen readers -->
        <div id="error_summary" class="error-list" aria-live="assertive" style="display: none;">
            <h2>Errors:</h2>
            <ul id="error_messages"></ul>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        "use strict";

        (function () {
            function validateInput(input) {
                var $input = $('[name="' + input + '"]');
                var $error = $('#' + input + '_error');
                var isValid = true;

                if (input === 'gender') {
                    // Check if a gender radio button is selected
                    if ($('input[name="gender"]:checked').length === 0) {
                        $error.show();
                        isValid = false;
                    } else {
                        $error.hide();
                    }
                } else {
                    // Display error message if input is empty
                    if ($input.val().trim() === '') {
                        $error.show();
                        isValid = false;
                    } else {
                        $error.hide();
                    }
                }

                return isValid;
            }

            function validateForm(event) {
                event.preventDefault(); // Prevent form submission to validate
                var isFormValid = true;
                $('#error_messages').empty(); // Clear previous error messages

                // Validate each field
                if (!validateInput('name')) {
                    isFormValid = false;
                    $('#error_messages').append('<li>' + $('#name_error').text() + '</li>'); // Add to error summary
                }
                if (!validateInput('gender')) {
                    isFormValid = false;
                    $('#error_messages').append('<li>' + $('#gender_error').text() + '</li>'); // Add to error summary
                }

                // If the form is valid, show success message
                if (isFormValid) {
                    alert('All inputs are valid.');
                    $('#error_summary').hide(); // Hide error summary when form is valid
                } else {
                    // Show the error summary and set focus
                    $('#error_summary').show();
                    $('#error_summary').focus(); // Move focus to the error summary
                }
            }

            // Function to clear error messages as the user interacts with fields
            function clearError(input) {
                var $error = $('#' + input + '_error');
                if ($error.is(':visible')) {
                    $error.hide();
                    $('#error_messages').find('li:contains("' + $error.text() + '")').remove(); // Remove from error summary
                }
            }

            $(document).ready(function () {
                // Validate form on submit
                $('#feedbackForm').on('submit', validateForm);

                // Clear error messages on input change
                $('#name').on('input', function () {
                    clearError('name');
                });
                $('input[name="gender"]').on('change', function () {
                    clearError('gender');
                });
            });
        })();
    </script>
</body>
</html>
